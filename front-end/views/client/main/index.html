        <form name="loginForm" ng-submit="vm.login()" novalidate>
          <div class=" col-sm-6 col-sm-offset-3" style="margin-bottom:10px"
            ng-class="{'has-error':(
            loginForm.email.$invalid && loginForm.email.$dirty ||
            loginForm.email.$invalid && loginForm.$submitted)}">
            <input
              name="email"
              class="form-control"
              type="email"
              ng-model="vm.email"
              placeholder="Enter email"
              required/>
            <div class='help-block' ng-show='loginForm.email.$dirty &&
            loginForm.email.$error.required'>
            Email is required
            </div>
            <div class='help-block' ng-show='loginForm.email.$pristine &&
            loginForm.email.$error.required && loginForm.$submitted'>
            Email is required
          </div>
          <div class='help-block' ng-show='loginForm.email.$dirty &&
          loginForm.email.$invalid'>
          Must enter a valid email address
          </div>
          </div>
          <div class=" col-sm-6 col-sm-offset-3" style="margin-bottom:10px"
            ng-class="{'has-error':(
            loginForm.password.$invalid && loginForm.password.$dirty ||
            loginForm.password.$invalid && loginForm.$submitted)}">
            <input
              name="password"
              class="form-control"
              type="password"
              ng-model="vm.password"
              placeholder="Enter password"
              required/>
            <div class='help-block' ng-show='loginForm.password.$dirty &&
            loginForm.password.$error.required'>
            Password is required
            </div>
            <div class='help-block' ng-show='loginForm.password.$pristine &&
            loginForm.password.$error.required && loginForm.$submitted'>
            Password is required
            </div>
          </div>
          <div class="row">
            <div class=" col-sm-6 col-sm-offset-3 text-center">
              <p class="text-center" style="float:left"><a ui-sref="forgotpass">Forgot your password?</a></p>
              <button type="submit" class="btn btn-success btn-sm"  ui-sref="main" style="float:right">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
