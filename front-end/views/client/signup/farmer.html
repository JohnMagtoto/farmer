<section ng-include="'commons/header.html'"></section>
<div class="main_">
  <div class="modal-dialog login_">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class='modal-title'>Sign up to be a farmer</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>First Name</label>
              <input class="form-control" type-"text" ng-model="vm.ffname"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>Last Name</label>
              <input class="form-control" type="text" ng-model="vm.flname"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>Email</label>
              <input class="form-control" type="email" ng-model="femail"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>Password</label>
              <input class="form-control" type="password" ng-model="vm.fpword"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>Company Name</label>
              <input class="form-control" type="text" ng-model="vm.fcompname"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <label class='control-label'>Address</label>
              <input class="form-control" type="text" ng-model="vm.address"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-4">
              <label class='control-label'>City</label>
              <input class="form-control" type="text" ng-model="vm.city"/>
            </div>
            <div class="col-lg-4">
              <label class='control-label'>State</label>
              <input class="form-control" type="text" ng-model="vm.state"/>
            </div>
            <div class="col-lg-4">
              <label class='control-label'>Zip</label>
              <input class="form-control" type="text" ng-model="vm.zip"/>
            </div>
          </div>
        </form>
      </div>
      <div class='modal-footer'>
        <div class="form-group">
          <div class="text-center">
            <input type='submit' class='btn btn-primary text-center' value='Sign up'>
          </div>
          <div class="row" style="margin-top: 60px;">
            <p class="text-center">Already a member? <a href="">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
