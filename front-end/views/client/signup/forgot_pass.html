<section ng-include="'commons/header.html'"></section>
<div class="main_">
  <div class="modal-dialog login_">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h4 class="modal-title">Sign-up for an account</h4>
      </div> -->
      <div class="modal-body">
        <h4>Forgot your password?</h4>
        <p>Send your email and recover your password.</p>
        <div class="container-fluid">
          <div class="row" style="margin-top:50px" >
            <div class="col-sm-6 col-sm-offset-3 text-center" ng-class="{'has-error':(
            registerBuyerForm.email.$invalid && registerBuyerForm.email.$dirty ||
            registerBuyerForm.email.$invalid && registerBuyerForm.$submitted)}">
              <label class='control-label'>Email Address</label>
              <input name="email" class="form-control" type="email" ng-model="vm.email" required/>
              <div class='help-block' ng-show='registerBuyerForm.email.$dirty &&
              registerBuyerForm.email.$error.required'>
              Email is required
              </div>
              <div class='help-block' ng-show='registerBuyerForm.email.$pristine &&
              registerBuyerForm.email.$error.required && registerBuyerForm.$submitted'>
              Email is required
              </div>
              <div class='help-block' ng-show='registerBuyerForm.email.$dirty &&
              registerBuyerForm.email.$invalid'>
              Must enter a valid email address
              </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3 text-center" >
              <!-- <button class="btn btn-success btn-sm" ui-sref="buyer" style="width:100%">
                Buyer
              </button> -->
              <button type='submit' class='btn btn-primary text-center' ui-sref="forgot_pass">
                Submit
              </button>
            </div>
          </div>

          <div class="row" style="margin-top: 100px;">
            <p class="text-center">New to Locaverse? <a ui-sref="sign_up">Sign up</a></p>
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
